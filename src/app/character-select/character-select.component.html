<app-page-shell>
  <div class="character-select">
    <div class="character-select__swiper">
      <app-character-swiper
        [hasActionButtons]="true"
        [characters]="characters() || []"
        (onSwipeEvent)="onSwipe($event)" />
    </div>
    <div class="character-select__details">
      <app-character-details [visibleCharacter]="visibleCharacter()" />
    </div>
  </div>
</app-page-shell>
