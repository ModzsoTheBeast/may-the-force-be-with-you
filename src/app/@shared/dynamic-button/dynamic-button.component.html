<button
  (click)="onClick.emit()"
  [type]="type()"
  [disabled]="disabled()"
  [ngStyle]="customStyle()"
  [ngClass]="{
    'dynamic-button': true,
    'dynamic-button--flat': variant() === 'flat',
    'dynamic-button--outline': variant() === 'outline'
  }"
  class="btn btn-warning"
>
  {{text()}}
</button>
